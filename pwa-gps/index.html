<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Geolocalização - Capturando a Localização</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" href="img/pwa-icon-256.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">PWA - Geolocation</h1>
    </header>

    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>

      <div class="conteudoLocalizacao">
        <p>
          Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
          Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
          <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
        
      </div>

       <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>

      <div class="conteudoLocalizacao">
          <input type="text" id="latInput"></input>
           <input type="text" id="longInput"></input>
   
        <div>
          <button class="botao" id="ir">Ir até a coordenada</button>
        </div>
        
      </div>
      <div class="mapouter"><div class="gmap_canvas"><iframe width="564" height="564" id="gmap_canvas"
         src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=19&ie=UTF8&iwloc=&output=embed" 
         frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
         <a href="https://embedgooglemap.net/124/"></a>
         <br><style>.mapouter{position:relative;text-align:right;height:564px;width:564px;}</style>
         <a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas 
         {overflow:hidden;background:none!important;height:564px;width:564px;}</style></div></div>
    </div>

    <footer class="rodape">
      Progressive Web Application - Geolocation
    </footer>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
